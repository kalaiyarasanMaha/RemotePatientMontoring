services:
  - type: web
    name: patient-monitoring-platform
    runtime: python
    pythonVersion: 3.12
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    buildCommand: pip install -r requirements.txt
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DATABASE_URL
        fromDatabase:
          name: patient-monitoring-db
          property: connectionString
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production

databases:
  - name: patient-monitoring-db
    databaseName: patient_monitoring
    user: postgres
    region: oregon
    plan: standard
